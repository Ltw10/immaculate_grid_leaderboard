<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with orange gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bg)" rx="12"/>
  
  <!-- Grid lines - thicker and more visible -->
  <line x1="33.33" y1="0" x2="33.33" y2="100" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="66.67" y1="0" x2="66.67" y2="100" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="0" y1="33.33" x2="100" y2="33.33" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="0" y1="66.67" x2="100" y2="66.67" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Grid cells with alternating subtle fill for depth -->
  <rect x="2" y="2" width="29.33" height="29.33" fill="#fff" opacity="0.15" rx="2"/>
  <rect x="35.33" y="2" width="29.34" height="29.33" fill="#fff" opacity="0.1" rx="2"/>
  <rect x="68.67" y="2" width="29.33" height="29.33" fill="#fff" opacity="0.15" rx="2"/>
  <rect x="2" y="35.33" width="29.33" height="29.34" fill="#fff" opacity="0.1" rx="2"/>
  <rect x="35.33" y="35.33" width="29.34" height="29.34" fill="#fff" opacity="0.15" rx="2"/>
  <rect x="68.67" y="35.33" width="29.33" height="29.34" fill="#fff" opacity="0.1" rx="2"/>
  <rect x="2" y="68.67" width="29.33" height="29.33" fill="#fff" opacity="0.15" rx="2"/>
  <rect x="35.33" y="68.67" width="29.34" height="29.33" fill="#fff" opacity="0.1" rx="2"/>
  <rect x="68.67" y="68.67" width="29.33" height="29.33" fill="#fff" opacity="0.15" rx="2"/>
</svg>
